
<p>{{titulo}}</p>
<mat-card>
  <mat-card-header>
   <mat-card-title>Inserir Novo Usuário<mat-icon>person</mat-icon>
   
    </mat-card-title>
  </mat-card-header>
 <mat-card-subtitle>
    <mat-form-field appearance="outline">
      <mat-label>Nome</mat-label>
      <mat-card-content><input matInput [(ngModel)]="usuario.nome" placeholder="digite o nome"></mat-card-content>
    </mat-form-field>
      
    <mat-form-field appearance="outline">
      <mat-label>CPF</mat-label>
      <mat-card-content><input matInput [(ngModel)]="usuario.cpf" placeholder="digite o cpf"></mat-card-content>
     </mat-form-field>
  
     <mat-form-field appearance="outline">
      <mat-label>Idade</mat-label>
      <mat-card-content><input matInput [(ngModel)]="usuario.idade" placeholder="digite a idade"></mat-card-content>
    </mat-form-field>
      
  </mat-card-subtitle>
  <mat-card-footer><button mat-raised-button mat-button (click)="inserirUsuario()">
    <mat-icon>add</mat-icon>
  </button></mat-card-footer>
</mat-card>


    

<br>

<mat-card *ngFor="let usuario of usuarios" class="mat-card-simples">
  <mat-card-header>
    <mat-card-title><mat-icon>person</mat-icon>{{usuario.nome}}</mat-card-title>
    <mat-card-subtitle *ngIf="usuario.cpf">CPF: {{usuario.cpf}} Idade: {{usuario.idade}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    Novo usuário inserido com sucesso!
  </mat-card-content>
</mat-card>
